<iframe name="dummyframe" id="dummyframe" style="display: none;"></iframe>

<form id="themes-form" target="dummyframe" action="http://127.0.0.1:3000">

    <div class="themes">
        <h3>Thèmes</h3>
        <div class="themes-list">
            <div class="themes-list" id="themes-form-div">
                <div class="themes-list" id="themes-list">
                    <label class="checkbox-as-button"><input id="checkbox-politique" type="checkbox"
                            name="politique"><span
                            class="checkbox-button-top theme-color-politique">Politique</span></label>
                    <label class="checkbox-as-button"><input id="checkbox-climat" type="checkbox" name="climat"><span
                            class="checkbox-button-top theme-color-climat">Climat</span></label>
                    <label class="checkbox-as-button"><input id="checkbox-culture" type="checkbox" name="culture"><span
                            class="checkbox-button-top theme-color-culture">Culture</span></label>
                    <label class="checkbox-as-button"><input id="checkbox-sport" type="checkbox" name="sport"><span
                            class="checkbox-button-top theme-color-sport">Sport</span></label>
                    <label class="checkbox-as-button"><input id="checkbox-economie" type="checkbox"
                            name="economie"><span
                            class="checkbox-button-top theme-color-economie">Economie</span></label>
                    <label class="checkbox-as-button"><input id="checkbox-vss" type="checkbox" name="vss"><span
                            class="checkbox-button-top theme-color-vss">VSS</span></label>
                    <label class="checkbox-as-button"><input id="checkbox-divers" type="checkbox" name="divers"><span
                            class="checkbox-button-top theme-color-divers">Faits-divers</span></label>
                    <label class="checkbox-as-button"><input id="checkbox-sante" type="checkbox" name="sante"><span
                            class="checkbox-button-top theme-color-sante">Santé</span></label>
                    <label class="checkbox-as-button"><input id="checkbox-flag" type="checkbox" name="flag"><span
                            class="checkbox-button-top theme-color-flag"><img src="flag.png" alt="flag" class="flag">
                        </span></label>
                    

                </div>
            </div>
        </div>
    </div>
    <div class="themes sous-themes">
        <h3>Sous-thèmes</h3>
        <div class="themes-list" id="subthemes">
        </div>
        <button type="submit" class="button-card button-card-valid" id="submit-form">
            <span class="button__text button__text-valid">Valider</span>
        </button>
    </div>
</form>
